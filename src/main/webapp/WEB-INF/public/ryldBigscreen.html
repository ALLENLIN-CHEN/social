<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1920">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/ryldBigscreen.css">
    <script type = "text/javascript" src="js/jquery.min.js"></script>
    <script type = "text/javascript" src="js/fake_data.js"></script>
    <script type = "text/javascript" src="js/ryldBigScreen.js"></script>
    <script type = "text/javascript" src="js/geoCP.js"></script>
    <script type = "text/javascript" src="js/echarts3/echarts.js"></script>
    <script type = "text/javascript" src="js/echarts3/map/JS/china.js"></script>
    <title>全国各城市人口迁移综合分析</title>

</head>
<body>
    <div class="loading">
         <img class="icon" alt="loading" src="images/loading.gif">
    </div>


    <div class="wrap-theme">
        <div class="theme-content"><span class="theme-year"></span>年全国各城市人口迁移分析</div>
    </div>

    <div class="map">
        <div id="map-content"></div>
    </div>

    <div class="barLine wrap" id = "barLine"></div>

    <div class = "pieCityOut wrap" id = "pie_out"></div>

    <div class = "pieCityIn wrap" id = "pie_in"></div>

    <div class = "barCityOut wrap" id = "bar_out"></div>

    <div class = "barCityIn wrap" id = "bar_in"></div>

    <div class = "conclusion" id = "conclusion">
        <div ><i class="glyphicon glyphicon-bookmark"></i><span  id = "allIn"></span></div>
        <div><i class="glyphicon glyphicon-bookmark"></i><span  id = "allOut"></span></div>
        <div ><i class="glyphicon glyphicon-tag"></i><span  id = "cityIn"></span></div>
        <div><i class="glyphicon glyphicon-tag"></i><span  id = "cityOut"></span></div>
    </div>

</body>
</html>
